{% extends 'base.html' %}
{% block content %}

{% for post in posts %}

<div class="album py-5">
  <div class="container text-center">
    <div class="card border border-primary border-2 bg-dark bg-gradient text-light mx-auto" style="width: 20rem;">
      {% for photo in post.photo_set.all %}
      <img class="card-img-top" src="{{photo.url}}">
      {% endfor %}
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">{{ post.description }} </p>
        <p>{{ post.uploaded }}</p>
        <a href="{% url 'detail' post.id %}" class="btn btn-primary">Read Full Post</a>
      </div>
    </div>
  </div>
</div>
</div>
{% endfor %}
{% endblock %}
